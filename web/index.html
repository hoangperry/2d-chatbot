<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>
<div class="option">
    <label for="datachannel-parameters">Use datachannel</label>
    <select id="datachannel-parameters">
        <option value='{"ordered": true}'>Ordered, reliable</option>
        <option value='{"ordered": false, "maxRetransmits": 0}'>Unordered, no retransmissions</option>
        <option value='{"ordered": false, "maxPacketLifetime": 500}'>Unordered, 500ms lifetime</option>
    </select>
</div>
<div style="margin: 30; display: none;" id="chat-div">
    <input type="text"  style="width: 60%; font-size:20pt; padding: 30px" id="chat-text">
    <button id="start2" style="font-size: 20pt; padding: 30px;" onclick="send_message()">Send Message</button>
    <button id="stop" style="font-size: 20pt; padding: 30px;" onclick="stop()">Stop</button>
</div>

<button id="start" onclick="start()">Start</button>

<div id="media" style="display: none">
    <h2>Media</h2>

    <audio id="audio" autoplay="true"></audio>
    <video id="video" style="width: 450" autoplay="true" playsinline="true"></video>
</div>

<h2>Data channel</h2>
<pre id="data-channel" style="height: 200px; z-index: 10; right: 0; top: 0; position: absolute; text-align: right;"></pre>

<script src="client.js"></script>

</body>
</html>
